	<form action="success.html" method="GET">
		<p>
			<label for="Name">Name</label>
			<input type="text"/>
		</p>
		<p>
			<label for="Email">Email Address</label>
			<input type="text"/>
		</p>

		<p>
			<label for="Type">What are you looking for?</label>
			<input type=radio name="Type" value=pw id="pw" /> <label for="pw">Personal Website</label>
			<input type=radio name="Type" value=cw id="cw" /> <label for="cs">Company Website</label>
			<input type=radio name="Type" value=mvp id="mvp" /> <label for="mvp">Minimum Viable Product</label>
			<input type=radio name="Type" value=other id="other" /> <label for="other">Other</label>
		</p>

		<p>
			<label for="y">Project Description:</label>
			<textarea rows="5" cols="80" id="description"></textarea>
		</p>

		<p>
			<label for="y">Additional Comments:</label>
			<textarea rows="3" cols="80" id="comments"></textarea>
		</p>

		<p>
			<input type="submit" value="Submit" />
		</p>
	</form>
